<html>

        <title>Wk6 HW Weather Dashboard</title>

    <body>
        <div id="wrapper"></div>
        <nav class="navbartitle">Weather Dashboard</nav>

        <br>

        <div class="row">
            <div class="jumbotron jumbotron-fluid" span="col-3">
                <section class="search">
                    <h4>Search for a City:</h4>
                    <span>
                    <input type="text" id="input-city">
                    <button type="submit" id="search"><i class="fas fa-search"></i></button>
                    </span>

                    <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>

                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul> 
                </section>
            </div>

            <col span="9">
                <aside>
                    <div class="container">
                        <!-- create h4 according to chosen city with date-->
                        <h4 id="city-name"></h4>
                        <!-- temperature -->
                        <p id="temp"></p>
                        <!-- humidity -->
                        <p id="humidity"></p>
                        <!-- wind speed -->
                        <p id="wind-speed"></p>
                        <!-- uv index -->
                        <div class="uv-container">
                            <span id="uv-result"></span>
                        </div>
                    </div>
                    <br>
                    
                    <h4>5-Day Forecast:</h4>
                    <div class="row"> 
                        <div class="col-2">

                              <!-- temps -->
                              <!-- humidities -->
                            <!-- </div> -->
                        <!-- </div> -->
                        </div>
                    </div>
                
                </aside>
            </col>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" type= "text/javascript"></script>
        <script src="./script.js"></script>
    </body>
</html>
